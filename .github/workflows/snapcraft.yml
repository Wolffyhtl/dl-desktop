name: Snapcraft

on:
  push:
    tags:
    - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Fetching the release package
      run: wget "https://github.com/hmlendea/dl-desktop/releases/download/${{github.ref_name}}/dl-desktop_${GITHUB_REF:11}_linux.snap" -O "dl-desktop.snap"

    - uses: snapcore/action-publish@v1
      with:
        store_login: ${{ secrets.SNAPCRAFT_LOGIN }}
        snap: dl-desktop.snap # ${{ steps.build.outputs.snap }}
        release: stable
